<div class="card">
  <div class="scroll-buttons">
    <!-- <button mat-icon-button (click)="scroll('left')">
      <mat-icon>chevron_left</mat-icon>
    </button>
    <button mat-icon-button (click)="scroll('right')">
      <mat-icon>chevron_right</mat-icon>
    </button> -->
  </div>

  <div class="table-container" #scrollContainer>
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container *ngFor="let column of displayedColumns">
        <ng-container [matColumnDef]="column">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            {{ column | titlecase }}
            <div class="filter-input">
              <input matInput placeholder="Filter {{column}}" (keyup)="applyFilter($event, column)" #filterInput>
              <button mat-button *ngIf="filterInput.value" (click)="clearFilter(column, filterInput)">Clear</button>
            </div>
          </th>
          <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
        </ng-container>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    </table>
  </div>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

  <!-- <div class="export-buttons">
    <button mat-button (click)="exportPDF()">Export PDF</button>
    <button mat-button (click)="exportExcel()">Export Excel</button>
    <button mat-button (click)="exportCSV()">Export CSV</button>
  </div> -->
</div>

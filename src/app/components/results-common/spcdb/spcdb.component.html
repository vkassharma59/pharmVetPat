          <i class="fa-solid fa-flask me-2"></i>
          <span>SPC Database >> SITAGLIPTIN PHOSPHATE</span>
      </div>

      <!-- Center Section: Dropdown -->
      <div class="LitigationSecond d-flex align-items-center">
          <select class="select text-black me-3">
              <option>All Country</option>
              <option>Austria (9)</option>
              <option>Belgium (5)</option>
              <option>Denmark (10)</option>
              <option>Estonia (9)</option>
              <option>Finland (13)</option>
              <option>France (38)</option>
              <option>Germany (9)</option>
              <option>Ireland (10)</option>
              <option>Italy (5)</option>
              <option>Lithuania (16)</option>
              <option>Luxembourg (6)</option>
              <option>Netherlands (9)</option>
              <option>Romania (1)</option>
              <option>Slovakia (7)</option>
              <option>Spain (2)</option>
              <option>Sweden (16)</option>
              <option>Switzerland (23)</option>
              <option>United Kingdom (12)</option>
          </select>
      </div>

      <!-- Right Section: Total Records + Download Icon -->
      <div class="d-flex align-items-center totalreward">
          <p class="totalRecords mb-0 me-3">Total Records: <b>1884</b></p>
          <i class="fa-solid fa-download"></i>
      </div>

  </div>
</div>

<br><br>

<div class="table-container">
  <div class="search-container">
    <button mat-raised-button color="primary" (click)="downloadPDF()">Download PDF</button>
    <button mat-raised-button color="accent" (click)="downloadCSV()">Download CSV</button>
    <button mat-raised-button color="warn" (click)="downloadExcel()">Download Excel</button>
  </div>

  <table mat-table [dataSource]="dataSource" matSort>
            
    <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-cell">
          <div class="header-container">
            <span>{{ columnHeaders[column] }}</span>  <!-- Column Name -->
            <mat-form-field appearance="outline" class="filter-field">
              <input matInput (keyup)="applyColumnFilter(column, $event)" (click)="$event.stopPropagation()" />
            </mat-form-field>
          </div>
        </th>
        <td mat-cell *matCellDef="let element" class="data-cell">{{ element[column] }}</td>
      </ng-container>
      
      

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
  
  

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>

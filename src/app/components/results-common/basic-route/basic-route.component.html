<ng-container *ngIf="_data.length > 0; else noData">
    <ng-container *ngFor="let dataItem of _data; let i = index">
        <chem-product-info-card [data]="dataItem"></chem-product-info-card>
    </ng-container>
</ng-container>
<ng-template #noData>
    <div class="card-header text-white bg-primary">
        {{resultTabs.productInfo?.label}}
    </div>
    <div class="card-body">
        <p>No Data found!</p>
    </div>
</ng-template>

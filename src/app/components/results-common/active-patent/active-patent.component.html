<ng-container *ngIf="_data?.rows?.length > 0 || searchByTable; else noData">
  <div *ngIf="currentChildAPIBody?.count" class="child-route-count-wrapper justify-between">
    <button class="child-route-count child-route-count-btn" style="background-color: #f8faff;">
      Total Records : {{currentChildAPIBody?.count }}
    </button>
    <div class="d-flex" style="margin-left: 2rem;">
      <button class="clear btn btn-outline-primary">
        <i class="fa-solid fa-rotate" aria-hidden="true"></i>
      </button>
      <select
        class="form-select dropdown-width mx-1 dropdown-toggle px-3 py-2 rounded-md bg-[#F8FAFF] border-2 border-[#0032A0] text-[#0032A0]">
        <option>Sorting </option>
        <option>Oldest</option>
        <option>Newest</option>
      </select>
  
      <select
        class="form-select dropdown-width mx-1 dropdown-toggle px-3 py-2 rounded-md bg-[#F8FAFF] border-2 border-[#0032A0] text-[#0032A0]">
        <option>View All Patent Type</option>
        <option>15MG;EQ 100MG BASE</option>
        <option>5MG;EQ 100MG BASE</option>
        <option>100MG</option>
        <option>50MG</option>
        <option>25MG</option>
        <option>EQ 25MG BASE</option>
        <option>EQ 50MG BASE</option>
  
        <option>AN EQ 100MG BASE</option>
  
        <option>Z 1GM;EQ 100MG BASE </option>
  
        <option>500MG;EQ 50MG BASE </option>
  
        <option>1GM;EQ 50MG BASE </option>
        <option>10MG;EQ 100MG BASE **Federal Register determination that product was not discontinued or withdrawn for
          safety or effectiveness reasons**</option>
        <option>20MG;EQ 50MG BASE **Federal Register determination that product was not discontinued or withdrawn for
          safety or effectiveness reasons**</option>
        <option>20MG;EQ 100MG BASE **Federal Register determination that product was not discontinued or withdrawn for
          safety or effectiveness reasons**</option>
        <option> 40MG;EQ 50MG BASE **Federal Register determination that product was not discontinued or withdrawn for
          safety or effectiveness reasons**</option>
        <option>40MG;EQ 100MG BASE **Federal Register determination that product was not discontinued or withdrawn for
          safety or effectiveness reasons** </option>
        <option>10MG;EQ 50MG BASE **Federal Register determination that product was not discontinued or withdrawn for
          safety or effectivenessÂ reasons**</option>
      </select>
    </div>
  </div>
  <div class="card-header text-white fs-5" style="  background: linear-gradient(90deg, rgb(0, 52, 129) 0%, rgb(46 111 195) 35%, rgb(113, 178, 211) 100%);
 padding: 10px;">
    <div class="d-flex flex-wrap align-items-center justify-content-between">

      <div class="d-flex align-items-center me-3">
        <i class="fa-solid fa-flask me-2"></i>
        <span>AgroPharm Active Patent >> SITAGLIPTIN PHOSPHATE</span>
      </div>
    </div>
  </div>
  <div>
    <app-active-patent-card [columnDefs]="_data?.columns" [rowData]="_data?.rows"
      (dataFetchRequest)="onDataFetchRequest($event)"
      [currentChildAPIBody]="_currentChildAPIBody"></app-active-patent-card>
  </div>
  <app-child-pagning-table [currentChildAPIBody]="currentChildAPIBody" [isFilterApplied]="isFilterApplied"
    (handleChangeTabData)="onDataFetchRequest($event)"
    (setLoading)="handleSetLoading.emit($event)"></app-child-pagning-table>

</ng-container>
<ng-template #noData>
  <div class="card" >
    <div class="card-header text-white bg-primary" style="background: linear-gradient(90deg, rgb(0, 52, 129) 0%, rgb(46 111 195) 35%, rgb(113, 178, 211) 100%);">
      {{resultTabs.activePatent?.label}}
    </div>
    <div class="card-body">
      <ng-container *ngIf="loadingService.getLoading(resultTabs.activePatent.name, index); else noDataText">
        <div class="loading-text">Loading<span class="dots"></span></div>
      </ng-container>
      <ng-template #noDataText>
        <p>No Data found!</p>
      </ng-template>
    </div>
  </div>
</ng-template>

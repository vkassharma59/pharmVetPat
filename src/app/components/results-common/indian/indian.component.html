<ng-container *ngIf="_data.length > 0; else noData">
  <div  class="child-route-count-wrapper justify-end py-2">
    <!-- <button class="child-route-count child-route-count-btn" style="background-color: #f8faff;">
        Total Records : {{ currentChildAPIBody?.count }}
    </button> -->
  </div>
  <ng-container *ngFor="let dataItem of _data; let i = index">
      <div class="py-4">
          <div
            class="relative flex justify-center items-center h-[1px] bg-[#DEE5F6]"
          >
            <span
                  class="routes text-center border-[1px] px-3 py-2 bg-[#0032A0] border-[#DEE5F6] rounded-md text-white text-[14px] leading-[17.07px] font-normal h-[37px] flex justify-center items-center"
          >
                  Approval
                  {{ (((currentChildAPIBody?.page_no ?? 1) - 1) * 25) + (i + 1) }}
              </span>
          </div> 
      </div>
      <app-indian-medicine-card class="card mb-4" [data]="dataItem"></app-indian-medicine-card>
  </ng-container> 
  <app-child-paging *ngIf="currentChildAPIBody?.count > 25"
    [currentChildAPIBody]="currentChildAPIBody"
    (handleChangeTabData)="handleResultTabData.emit($event)"
    (setLoading)="handleSetLoading.emit($event)"
  ></app-child-paging> 
</ng-container>
<ng-template #noData>
  <div class="card">
    <div class="card-header text-white bg-primary" style="background: linear-gradient(90deg, rgb(0, 52, 129) 0%, rgb(46 111 195) 35%, rgb(113, 178, 211) 100%);">
      {{resultTabs.indianMedicine?.label}}
    </div>
    <div class="card-body">
      <ng-container *ngIf="loadingService.getLoading(resultTabs.indianMedicine.name, index); else noDataText">
        <div class="loading-text">Loading<span class="dots"></span></div>
      </ng-container>
      <ng-template #noDataText>
        <p>No Data found!</p>
      </ng-template>
    </div>
  </div>
</ng-template>

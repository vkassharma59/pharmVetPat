<ng-container  *ngIf="_data?.rows?.length > 0; else noData">
    <div *ngIf="currentChildAPIBody?.count" class="child-route-count-wrapper justify-between">
        <button class="child-route-count child-route-count-btn" style="background-color: #f8faff;">
            Total Records : {{currentChildAPIBody?.count }}
        </button>
    </div>
   <div class="card-header text-white fs-5" style="  background: linear-gradient(90deg, rgb(0, 52, 129) 0%, rgb(46 111 195) 35%, rgb(113, 178, 211) 100%);
 padding: 10px;">
  <div class="d-flex flex-wrap align-items-center justify-content-between">

    <div class="d-flex align-items-center me-3">
      <i class="fa-solid fa-flask me-2"></i>
      <span>AgroPharm Spc DB >> SITAGLIPTIN PHOSPHATE</span>
    </div>
  </div>



</div>
   
<div >
  <app-gppd-db-card
  [columnDefs]="_data?.columns"
  [rowData]="_data?.rows"
  (filterApplied)="handleFilterApplied($event)">
</app-gppd-db-card>
 </div>          
    <app-child-paging
        [currentChildAPIBody]="currentChildAPIBody"
        (handleChangeTabData)="handleResultTabData.emit($event)"
        (setLoading)="handleSetLoading.emit($event)"
    ></app-child-paging>
  </ng-container>
  <ng-template #noData>
    <div class="card">
        <div class="card-header text-white bg-primary">
            {{resultTabs.gppdDb?.label}}
        </div>
        <div class="card-body">
            <p>No Data found!</p>
        </div>
    </div>
  </ng-template>

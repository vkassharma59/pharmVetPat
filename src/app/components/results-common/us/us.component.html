<ng-container *ngIf="_data?.length > 0; else noData">
  <div *ngIf="currentChildAPIBody?.count" class="child-route-count-wrapper justify-between">
    <button class="child-route-count child-route-count-btn" style="background-color: #f8faff;">
      Total Records : {{ currentChildAPIBody?.count }}
    </button>
    <div class="d-flex">
      <button class="clear btn btn-outline-primary">
        <i class="fa-solid fa-rotate" aria-hidden="true"></i>
      </button>
      <select
        class="form-select dropdown-width mx-1 dropdown-toggle px-3 py-2 rounded-md bg-[#F8FAFF] border-2 border-[#0032A0] text-[#0032A0]">
        <option>Select RLD</option>
        <option>MSD SUB MERCK</option>
        <option>ZYDUS LIFESCIENCES</option>
        <option>MERCK SHARP DOHME</option>
      </select>
      <select
        class="form-select dropdown-width mx-1 dropdown-toggle px-3 py-2 rounded-md bg-[#F8FAFF] border-2 border-[#0032A0] text-[#0032A0]">
        <option>Select Appl Type</option>
        <option>MSD SUB MERCK</option>
        <option>ZYDUS LIFESCIENCES</option>
        <option>MERCK SHARP DOHME</option>
      </select>
      <select
        class="form-select dropdown-width mx-1 dropdown-toggle px-3 py-2 rounded-md bg-[#F8FAFF] border-2 border-[#0032A0] text-[#0032A0]">
        <option>Select Applicant</option>
        <option>MSD SUB MERCK</option>
        <option>ZYDUS LIFESCIENCES</option>
        <option>MERCK SHARP DOHME</option>
      </select>
      <select
        class="form-select dropdown-width mx-1 dropdown-toggle px-3 py-2 rounded-md bg-[#F8FAFF] border-2 border-[#0032A0] text-[#0032A0]">
        <option>Select Strenght</option>
        <option>MSD SUB MERCK</option>
        <option>ZYDUS LIFESCIENCES</option>
        <option>MERCK SHARP DOHME</option>
      </select>
    </div>
  </div>
  <ng-container *ngFor="let dataItem of _data; let i = index">
    <div class="py-4">
      <div class="relative flex justify-center items-center h-[1px] bg-[#DEE5F6]">
        <span
          class="routes text-center border-[1px] px-3 py-2 bg-[#0032A0] border-[#DEE5F6] rounded-md text-white text-[14px] leading-[17.07px] font-normal h-[37px] flex justify-center items-center">
          Sub Route
          {{ (((currentChildAPIBody?.page_no ?? 1) - 1) * 25) + (i + 1) }}
        </span>
      </div>
    </div>

    <app-us-approval-card [data]="dataItem"></app-us-approval-card>


  </ng-container>
  <!-- <app-child-paging *ngIf="currentChildAPIBody?.count > 25" [currentChildAPIBody]="currentChildAPIBody"
    (handleChangeTabData)="handleResultTabData.emit($event)"
    (setLoading)="handleSetLoading.emit($event)"></app-child-paging> -->
</ng-container>
<ng-template #noData>
  <div class="card">
    <div class="card-header text-white bg-primary">
      {{resultTabs.usApproval?.label}}
    </div>
    <div class="card-body">
      <ng-container *ngIf="loadingService.getLoading(resultTabs.usApproval.name, index); else noDataText">
        <div class="loading-text">Loading<span class="dots"></span></div>
      </ng-container>
      <ng-template #noDataText>
        <p>No Data found!</p>
      </ng-template>
    </div>
  </div>
</ng-template>

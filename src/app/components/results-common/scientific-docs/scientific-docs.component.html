<ng-container *ngIf="_data?.length  > 0 ; else noData" style="margin-top: 3rem;">
<ng-container *ngFor="let dataItem of _data; let i = index">
  <div class="flex flex-wrap gap-3" style="margin-left: 68rem;">
    <button mat-raised-button [disabled]="isExportingExcel"
      class="px-3 py-2 rounded-md bg-[#F8FAFF] border-2 border-[#0032A0] text-[#0032A0]" (click)="downloadExcel()">
      <span *ngIf="!isExportingExcel">Download Excel <i class="fa-solid fa-download"></i></span>
      <span *ngIf="isExportingExcel"><i class="fa fa-spinner fa-spin"></i> Exporting...</span>
    </button>
  </div>
  <div class="py-4">

    <div class="relative flex justify-center items-center h-[1px] bg-[#DEE5F6]">

      <span
        class="routes text-center border-[1px] px-3 py-2 bg-[#0032A0] border-[#DEE5F6] rounded-md text-white text-[14px] leading-[17.07px] font-normal h-[37px] flex justify-center items-center">
      Docs {{ (((currentChildAPIBody?.page_no ?? 1) - 1) * 25) + (i + 1) }}
     </span>
    </div> 
  </div>
  <app-scientific-docs-card class="card" [data]="dataItem" ></app-scientific-docs-card>
</ng-container>
<app-child-paging *ngIf="currentChildAPIBody?.count > 25" [currentChildAPIBody]="currentChildAPIBody"
  (handleChangeTabData)="handleResultTabData.emit($event)"
  (setLoading)="handleSetLoading.emit($event)"></app-child-paging>
</ng-container>


<ng-template #noData>
  <div class="card" style="background-color: white; margin-top: 2rem;">
    <div class="card-header text-white bg-primary"
      style="background: linear-gradient(90deg, rgb(0, 52, 129) 0%, rgb(46 111 195) 35%, rgb(113, 178, 211) 100%);">
      {{resultTabs.scientificDocs?.label}}
    </div>
    <div class="card-body">
      <ng-container *ngIf="loadingService.getLoading(resultTabs.scientificDocs.name, index); else noDataText">
        <div class="loading-text">Loading<span class="dots"></span></div>
      </ng-container>
      <ng-template #noDataText>
        <p>No Data found!</p>
      </ng-template>
    </div>
  </div>
</ng-template>

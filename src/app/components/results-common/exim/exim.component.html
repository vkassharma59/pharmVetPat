<div class="table-container">
  <div class="search-container">
    <button mat-raised-button color="primary" (click)="downloadPDF()">Download PDF
      <i class="fa-solid fa-download"></i>
    </button>
    <button mat-raised-button color="accent" (click)="downloadCSV()">Download CSV
      <i class="fa-solid fa-download"></i>
    </button>
    <button mat-raised-button color="warn" (click)="downloadExcel()">Download Excel
      <i class="fa-solid fa-download"></i>
    </button>
  </div>

  <div class="table-wrapper">
    <!-- Header-Top Scroll Buttons -->
    <div class="table-scroll-container">
      <div class="header-scroll-buttons">
        <button class="scroll-btn left" (click)="scrollTable('left')">‹</button>
        <button class="scroll-btn right" (click)="scrollTable('right')">›</button>
      </div>
    
      <!-- Scrollable Table Container -->
      <div class="scroll-container" #tableContainer>
        <table mat-table [dataSource]="dataSource" matSort class="custom-table">
    
          <!-- Dynamically render columns -->
          <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
            <th mat-header-cell *matHeaderCellDef mat-sort-header  class="header-cell" style="position: sticky; background-color: #73d4ff; color:white; border:2px solid white;">
              <div class="header-content">
                <span>{{ columnHeaders[column] }}</span>
                <ng-container *ngIf="filterableColumns.includes(column)">
                  <input matInput placeholder="Filter" (keyup)="applyColumnFilter(column, $event)" style="margin-top: 8px;
                  border-radius: 7px;
                  padding: 5px;" />
                </ng-container>
              </div>
            </th>
    
            <td mat-cell *matCellDef="let element">
              <ng-container [ngSwitch]="column">
                <img *ngSwitchCase="'flag'" [src]="element[column]" alt="flag" class="flag-img" />
                <span *ngSwitchDefault>{{ element[column] }}</span>
              </ng-container>
            </td>
          </ng-container>
    
          <tr mat-header-row *matHeaderRowDef="displayedColumns" style="background-color: #def1ff;"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="table-row"></tr>
        </table>
      </div>
    
      <!-- Paginator -->
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>  
</div>

<div class="container mt-4">
    <!-- Header Section -->
    <div class="d-flex justify-content-between align-items-center">
      <!-- Left Section -->
      <div class="d-flex align-items-center">
        <h5 class="text-primary mb-0">{{currentTabData.label}}</h5>
        <span class="divider">&nbsp;|&nbsp;</span>
        <span class="fw-bold">Total Results: {{searchData?.basic_product_count}}</span>
        <span class="divider">&nbsp;|&nbsp;</span>
        <span class="fw-bold">Routes: #{{(index) ? index+1 : 1}}</span>
      </div>

      <!-- Right Section -->
      <div *ngIf="index==0">
        <button class="btn btn-outline-success btn-sm me-2">Raise Query</button>
        <button (click)="handleBack()" class="btn btn-success btn-sm">Back to Search</button>
      </div>
    </div>

    <chem-route-tabs
      (handleCurrentTab)="handleCurrentTab($event)"
      [resultTabs]="resultTabs"
    ></chem-route-tabs>

    <!-- Main Content Section -->
    <div class="card mt-3" [ngSwitch]="currentTabData?.name">
      <ng-container *ngSwitchCase="'productInfo'">
        <chem-product-info [data]="dataItem.productInfo"></chem-product-info>
      </ng-container>

      <ng-container *ngSwitchCase="'technicalRoutes'">
        <chem-technical-route [data]="dataItem.technicalRoutes"></chem-technical-route>
      </ng-container>

      <ng-container *ngSwitchCase="'chemicalDirectory'">
        <chemical-directory-card [data]="dataItem.chemicalDirectory"></chemical-directory-card>
      </ng-container>

      <ng-container *ngSwitchCase="'dmfSuppliers'">
        <chem-dmf-or-suplier></chem-dmf-or-suplier>
      </ng-container>

      <ng-container *ngSwitchCase="'europeApproval'">
        <chem-europe-approval></chem-europe-approval>
      </ng-container>

      <ng-container *ngSwitchCase="'ksmSuppliers'">
        <chem-ksm></chem-ksm>
      </ng-container>
     

      <ng-container *ngSwitchCase="'impurity'">
        <chem-impurity></chem-impurity>
      </ng-container>

      <ng-container *ngSwitchCase="'usApproval'">
        <chem-us></chem-us>
      </ng-container>

      <ng-container *ngSwitchCase="'europeApproval'">
        <chem-europe-approval></chem-europe-approval>
      </ng-container>

      <ng-container *ngSwitchCase="'canadaApproval'">
        <chem-canada></chem-canada>
      </ng-container>

      <ng-container *ngSwitchCase="'japanApproval'">
        <chem-japan></chem-japan>
      </ng-container>


      <ng-container *ngSwitchCase="'koreaApproval'">
        <chem-korea></chem-korea>
      </ng-container>

      <ng-container *ngSwitchCase="'indianMedicine'">
        <chem-indian></chem-indian>
      </ng-container>

      <ng-container *ngSwitchCase="'litigation'">
        <chem-litigation></chem-litigation>
      </ng-container>



      <ng-container *ngSwitchCase="'impPatents'">
        <chem-imp></chem-imp>
      </ng-container>


      <ng-container *ngSwitchCase="'US'">
        <!-- <chem-us-approval></chem-us-approval> -->
      </ng-container>

      <ng-container *ngSwitchDefault>
        <div class="card-header text-white bg-danger">Invalid Tab!</div>
        <div class="card-body">Please select a valid tab from the options above.</div>
      </ng-container>
    </div>
  </div>

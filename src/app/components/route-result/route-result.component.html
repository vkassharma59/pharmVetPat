<div class="container mt-4">
    <!-- Header Section -->
    <div class="d-flex justify-content-between align-items-center">
      <!-- Left Section -->
      <div class="d-flex align-items-center">
        <h5 class="text-primary mb-0">{{currentTabData?.label}}</h5>
        <span class="divider">&nbsp;|&nbsp;</span>
        <span class="fw-bold">Total Results: {{searchData?.basic_product_count}}</span>
        <span class="divider">&nbsp;|&nbsp;</span>
        <span class="fw-bold">Routes: #{{(index) ? index+1 : 1}}</span>
      </div>

      <!-- Right Section -->
      <div *ngIf="index==0">
        <button class="btn btn-outline-success btn-sm me-2">Raise Query</button>
        <button (click)="handleBack()" class="btn btn-success btn-sm">Back to Search</button>
      </div>
    </div>

    <chem-route-tabs
      (handleCurrentTab)="handleCurrentTab($event)"
      [resultTabs]="resultTabs"
    ></chem-route-tabs>

    <!-- Main Content Section -->
    <div class="card mt-3" [ngSwitch]="currentTabData?.name">
      <ng-container *ngSwitchCase="'productInfo'">
        <chem-product-info [data]="_dataItem.productInfo"></chem-product-info>     
      </ng-container>

      <ng-container *ngSwitchCase="'technicalRoutes'">
        <chem-technical-route [data]="_dataItem.technicalRoutes"></chem-technical-route>
      </ng-container>

      <ng-container *ngSwitchCase="'chemicalDirectory'">
        <chemical-directory [data]="_dataItem.chemicalDirectory"></chemical-directory>
      </ng-container>

      <ng-container *ngSwitchCase="'impurity'">
        <chem-impurity [data]="_dataItem.impurity"></chem-impurity>
      </ng-container>

      <ng-container *ngSwitchCase="'chemiTracker'">
        <chem-chemi-tracker [data]="_dataItem.chemiTracker"></chem-chemi-tracker>
      </ng-container>

      <ng-container *ngSwitchCase="'europeApproval'">
        <chem-europe-approval></chem-europe-approval>
      </ng-container>
     
      <ng-container *ngSwitchCase="'usApproval'">
        <chem-us></chem-us>
      </ng-container>
   
      <ng-container *ngSwitchCase="'canadaApproval'">
        <chem-canada [data]="dataItem.canadaApproval"></chem-canada>
      </ng-container>
     
      <ng-container *ngSwitchCase="'japanApproval'">
        <chem-japan [data]="dataItem.japanApproval"></chem-japan>
      </ng-container>


      <ng-container *ngSwitchCase="'koreaApproval'">
        <chem-korea [data]="dataItem.koreaApproval"></chem-korea>
      </ng-container>

      <ng-container *ngSwitchCase="'indianMedicine'">
        <chem-indian></chem-indian>
      </ng-container>

      <ng-container *ngSwitchCase="'litigation'">
        <chem-litigation></chem-litigation>
      </ng-container>

      <ng-container *ngSwitchCase="'activePatent'">
        <chem-active-patent></chem-active-patent>
      </ng-container>
      

      <ng-container *ngSwitchCase="'impPatents'">
        <chem-imp></chem-imp>
      </ng-container>

      <ng-container *ngSwitchCase="'spcDb'">
        <chem-spcdb></chem-spcdb>
      </ng-container>


      <ng-container *ngSwitchCase="'US'">
        <!-- <chem-us-approval></chem-us-approval> -->
      </ng-container>

      <ng-container *ngSwitchCase="'eximData'">
        <chem-exim></chem-exim>
      </ng-container>

      <ng-container *ngSwitchDefault>
        <div class="card-header text-white bg-primary">Comming Soon..</div>
        <div class="card-body">We are wokring on this tab, Please come back later.</div>
      </ng-container>
    </div>
  </div>

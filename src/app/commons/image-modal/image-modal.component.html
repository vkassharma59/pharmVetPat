<div class="flex w-full max-h-screen overflow-auto">
  <div class="relative flex items-center justify-center">
    <!-- Added flex and justify-center -->
    <div class="relative">
      <div class="maindiv z-10 flex items-center justify-center" #mainDiv>
        <!-- Added justify-center -->
        <img
          [src]="data.dataImage"
          alt="Zoomable Image"
          class="h-screen object-contain"
        />
      </div>
    </div>
  </div>

  <div class="absolute right-4 flex gap-2 z-20 p-2">
    <button
      class="zoomin p-2 bg-[#0032A0] rounded-full text-white"
      (click)="zoomIn()"
    >
      Zoom In
    </button>
    <button
      class="zoomout p-2 bg-[#0032A0] rounded-full text-white"
      (click)="zoomOut()"
    >
      Zoom Out
    </button>
  </div>
</div>
